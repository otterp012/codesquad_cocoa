<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do LIST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TO-DO LIST</h1>
        <!-- <p>WRITE DOWN, YOUR PALNS</p> -->
        <div class="add-container">
            <input type="text" class= "input-space" placeholder="무엇을 계획하나요?">
          
            <input type="date" class= "date-input" />
            <button type="submit" class="add-button">추가하기</button>
            
        </div>
        <ul class="list-container">

        </ul>
        <div class="classification-container">
            <button class="complete-button">
                완료
            </button>
            <button class="uncomplete-button">
                미완료
            </button>
            <input type="date" class="classification-date">  
            <button class="all-view-button">
                전체보기
            </button>
        </div>
    </div>

    <script src= "toDoList.js"></script>
</body>
</html>
